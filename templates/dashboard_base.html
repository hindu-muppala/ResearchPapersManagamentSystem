{% block content %}
<div class="container mt-4">
        <h2><font color="Tomato">Add documents</font></h2><br/>
        <form>
            <div class="form-group">
                <label for="fileInput"><b>Select a file to upload:</b></label>
                <input type="file" class="form-control-file" id="fileInput">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadFile()">Upload</button>
        </form>

        <hr>
	<br/>
{% endblock %}
        <h4>Uploaded Documents</h4>
        <ul id="documentList" class="list-group">
            <!-- Display uploaded documents here -->
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Function to handle file upload
        function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const fileList = fileInput.files;

            if (fileList.length > 0) {
                const documentList = document.getElementById('documentList');

                // Iterate through the selected files and display their names
                for (let i = 0; i < fileList.length; i++) {
                    const fileName = fileList[i].name;

                    // Create a list item and append it to the document list
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = fileName;
                    documentList.appendChild(listItem);
                }

                // You can add code here to handle file upload to the server (not included in this example)
                // You may use AJAX to send the files to the server for processing and storage.
            }
        }
    </script>
