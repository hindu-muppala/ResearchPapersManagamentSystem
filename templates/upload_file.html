<!DOCTYPE html>
<html>
<head>
    <title>Student</title>
</head>
<body>
    <h1>Upload a File</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <label><input type="title" name="title"></label>
        <label><input type="text" name="description"></label>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
